<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
<style type="text/css">
	.redbox{
		border-color: red;
		background-color: #fdd3d3;
	}
	.redborder{
		border-color: red;
	}
	.redtext{
		color: red;
	}
	.bluetext{
		color: blue;
		font-style: italic;
	}
	.bluetextunderling{
		color: blue;
		font-style: italic;
		text-decoration: underline;
	}
	.header{
		font-weight: bold;
	}
	.footer{
		font-size: 10px;
	}
</style>
<body>
	<br>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">Barcoding System - Swift 2013 GO - Live R3 Final Confirm ( Implemented on GMF AeroAsia )</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-body">
								<input type="" name="" class="form-control redbox">
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-body">
								<font class="header">>>> EMPLOYEE NO.</font><BR>
								<font class="bluetext footer">(Start 111111, Stop 444444, Final Confirm 55555)<br>
								(Clear 666666, View Order 7777777)</font>
							</div>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">Execute</div>
							<div class="panel-body">

								<form>
									<div class="form-group">
										<label>Action Type <font class="redtext">( START/STOP )</font></label>
										<input type="text" class="form-control redborder" placeholder="Type 1111111/4444444">
									</div>
									<div class="form-group">
										<label>Terminal Description <font class="bluetext">Job Recording Place</font></label>
										<select class="form-control">
											<option>---</option>
											<option>H1</option>
											<option>H2</option>
											<option>H3</option>
											<option>H4</option>
											<option>HSUB</option>
										</select>
									</div>
									<div class="form-group">
										<label>Date <font class="bluetext">on Which Record Was Created</font></label>
										<input type="text" class="form-control redborder">
									</div>
									<div class="form-group">
										<label>Time <font class="bluetext">on Which Record Was Created</font></label>
										<input type="text" class="form-control redborder">
									</div>
									<div class="form-group">
										<label>Employee No.</label>
										<input type="text" class="form-control">
									</div>
									<button type="submit" class="btn btn-default">Execution</button>
								</form>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="panel panel-default">
							<div class="panel-heading">Initial</div>
							<div class="panel-body">
								<form>
									<div class="form-group">
										<label>Order Number</label>
										<input type="text" class="form-control">
									</div>
									<div class="form-group">
										<label >Operation Number</label>
										<input type="text" class="form-control">
									</div>
									<div class="form-group">
										<label >Suboperation</label>
										<input type="text" class="form-control">
									</div>
									<div class="form-group">
										<label >Split number of an operation</label>
										<input type="text" class="form-control">
									</div>
									<div class="form-group">
										<label >Operation short text <font class="bluetext">(Please Type if need)</font></label>
										<input type="text" class="form-control redborder">
									</div>
									<div class="form-group">
										<label >Status Order</label>
										<input type="text" class="form-control">
									</div>
									<div class="form-group">
										<label class="bluetextunderling">Estimate Hrs.</label>
										<input type="text" class="form-control">
									</div>
									<div class="form-group">
										<label class="bluetextunderling">Total Hrs.</label>
										<input type="text" class="form-control">
									</div>
									<button type="submit" class="btn btn-default">Initial</button>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="table-responsive">
								<table class="table .table-hover table-striped table-bordered">
									<thead class="panel panel-default">
										<tr>
											<th>Employee No.</th>
											<th>Confirmed actual work</th>
											<th>Actual start: Execution</th>
											<th>Actual finish: Execution</th>
											<th>status</th>
										</tr>
									</thead>
									<tr>
										<td>&nbsp</td>
										<td>&nbsp</td>
										<td>&nbsp</td>
										<td>&nbsp</td>
										<td>&nbsp</td>
									</tr>
									<tr>
										<td>&nbsp</td>
										<td>&nbsp</td>
										<td>&nbsp</td>
										<td>&nbsp</td>
										<td>&nbsp</td>
									</tr>
									<tr>
										<td>&nbsp</td>
										<td>&nbsp</td>
										<td>&nbsp</td>
										<td>&nbsp</td>
										<td>&nbsp</td>
									</tr>
									<tr>
										<td>&nbsp</td>
										<td>&nbsp</td>
										<td>&nbsp</td>
										<td>&nbsp</td>
										<td>&nbsp</td>
									</tr>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
